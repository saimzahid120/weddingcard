<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Card Reveal</title>
  <style>
    body, html {
      margin:0; padding:0; min-height:100vh; width:100vw;
      background: radial-gradient(at 65% 10%, #f3e9db 0%, #faeee0 80%);
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      overflow:hidden;
    }
    #scene {
      position:relative; width:100vw; height:100vh; min-height:520px;
    }
    .instructions {
      position:absolute; top:4vh; left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.97); padding:18px 38px;
      border-radius:12px; font-size:1.3rem; color:#624711;
      font-weight:bold; letter-spacing:1px;
      box-shadow:0 2px 16px 0 rgba(158,121,26,0.17);
      z-index:3;
      border: 2px solid #d5b16b;
      filter: drop-shadow(0 1px 1px #eed69c77);
      transition: opacity 0.6s;
    }
    .instructions.hide {
      opacity:0;
      pointer-events:none;
      transition: opacity 0.6s;
    }
    .confetti {
      position:fixed; inset:0; pointer-events:none; z-index:20;
    }
    .box {
      position:absolute; left:50%; bottom:9vh; transform:translateX(-50%);
      width:320px; height:172px;
      background: linear-gradient(160deg, #c39267 80%, #f3dfc0 100%);
      border-radius:20px;
      box-shadow:
        0 8px 38px 3px #ccac6d55,
        0 1px 18px 2px #e5be6e33,
        0 0px 0px 2px #dabb6199 inset;
      overflow:visible; cursor:pointer; z-index:5;
      border:5px solid #d2ac4d;
      display:flex; align-items:end; justify-content:center;
    }
    .box.active {
      box-shadow:0 14px 48px 5px #dabb6199,0 4px 28px 5px #eed18699;
    }
    .lid {
      position:absolute; left:0; right:0; top:0; height:48px;
      background: linear-gradient(95deg, #d2ac4d, #c39267 80%, #fbe6b2 100%);
      border-radius:19px 19px 30px 30px / 27px 27px 13px 13px;
      filter: drop-shadow(0 1px 12px #e7cb9199);
      z-index:10;
      transition:transform 0.95s cubic-bezier(.68,-0.55,.27,1.3);
      transform-origin:bottom;
      box-shadow:0 2px 14px rgba(222,196,108,0.16);
    }
    .lid.open {
      transform:translateY(-120%) rotateX(-88deg) scaleX(1.03);
    }
    .card {
      position:absolute; left:50%; top:55%; transform:translate(-50%, 0) scale(0.68) rotate(-1deg);
      width: min(350px, 92vw); max-width:98vw; opacity:0;
      border-radius:16px; box-shadow:0 11px 24px rgba(212,179,82,0.13), 0 6px 26px #d4b35244;
      transition:
        opacity 1.2s cubic-bezier(.71,-0.14,.45,1.3),
        transform 1.18s cubic-bezier(.23,1.2,.38,.99);
      z-index:8;
      background: #fff;
      padding:5px;
      border:2px solid #dabb6199;
      display:flex; align-items:center; justify-content:center;
    }
    .card.visible {
      opacity: 1;
      /* Center to 50% vertically from viewport */
      top: 50%;
      transform: translate(-50%, -50%) scale(1) rotate(0.3deg);
      animation: pop-bounce 0.55s 1 cubic-bezier(.53,1.62,0.63,0.89);
      transition:
        top 1.1s cubic-bezier(.23,1.2,.38,.99),
        transform 1.1s cubic-bezier(.23,1.2,.38,.99),
        opacity 1s;
    }
    .card img {
      width:100%; height:auto; border-radius:14px;
      box-shadow:0 0px 18px #fbeecd33;
      display: block;
    }
    @media (max-width:600px){
      .card { width:98vw; padding:3px;}
      .box { width:95vw; left:2vw; min-width:200px; }
    }
    @keyframes pop-bounce {
      0%   {transform:translate(-50%, -60%) scale(0.88);}
      70%  {transform:translate(-50%, -54%) scale(1.07);}
      100% {transform:translate(-50%, -50%) scale(1);}
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="instructions" id="instructions">Click on the box to reveal the invitation</div>
    <div class="box" id="box">
      <div class="lid" id="lid"></div>
    </div>
    <div class="card" id="card">
      <img src="33333.jpeg" alt="Invitation Card"/>
    </div>
    <div class="confetti" id="confetti"></div>
  </div>
  <script>
    // Confetti animation
    function launchConfetti() {
      const container = document.getElementById('confetti');
      const N = 110; // Increased to 110 chits
      for (let i=0; i<N; ++i) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.left = (6+88*Math.random())+'vw';
        confetto.style.top = '-8vh';
        confetto.style.width = confetto.style.height = (7+6*Math.random())+'px';
        confetto.style.borderRadius = (Math.random()>0.5?'50%':'3px');
        confetto.style.background = [
          '#FFD700', '#F6D366', '#FFB4A2', '#ffc561','#eae2b7','#e9c46a','#be94a7'
        ][Math.floor(Math.random()*7)];
        confetto.style.transform = `rotate(${Math.random()*360}deg)`;
        confetto.style.opacity = '0.8';
        confetto.style.transition = `all ${1.8+Math.random()}s cubic-bezier(.67,.08,.82,.97)`;
        container.appendChild(confetto);
        setTimeout(() => {
          confetto.style.top = (75+17*Math.random())+'vh';
          confetto.style.opacity = '0';
        }, 25);
        setTimeout(() => container.removeChild(confetto), 2600+Math.random()*500);
      }
    }
    // Main
    const box   = document.getElementById('box');
    const lid   = document.getElementById('lid');
    const card  = document.getElementById('card');
    const instructions = document.getElementById('instructions');
    let opened = false;
    box.addEventListener('click', function() {
      if (!opened) {
        box.classList.add('active');
        lid.classList.add('open');
        instructions.classList.add('hide');
        setTimeout(function() {
          card.classList.add('visible');
          launchConfetti();
        }, 420);
        opened = true;
      }
    });
  </script>
</body>
</html>
