<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Card Reveal</title>
  <style>
    body, html {
      margin:0; padding:0; min-height:100vh; width:100vw;
      background: radial-gradient(at 65% 10%, #f3e9db 0%, #faeee0 80%);
      font-family:'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      overflow:hidden;
      box-sizing: border-box;
    }
    #scene {
      position:relative; width:100vw; height:100vh; min-height:500px;
    }
    .instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(255,255,255,0.97);
      padding: 2vw 5vw;
      border-radius: 12px;
      font-size: clamp(1rem,2.5vw,1.3rem);
      color: #624711;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 16px rgba(158,121,26,0.17);
      z-index: 3;
      border: 2px solid #d5b16b;
      filter: drop-shadow(0 1px 1px #eed69c77);
      transition: opacity 0.6s;
    }
    .instructions.hide {
      opacity:0; pointer-events:none; transition:opacity 0.6s;
    }
    .confetti {
      position:fixed; inset:0; pointer-events:none; z-index:20;
    }
    .card {
      position:absolute; left:50%; top:56%; transform:translate(-50%,0) scale(0.70) rotate(-1deg);
      width:auto; height:auto; max-width:85vw; max-height:62vh; opacity:0;
      border-radius:16px; box-shadow:0 11px 24px #d4b35222,0 6px 26px #d4b35244;
      background:#fff;
      padding:5px;
      border:2px solid #dabb6199;
      display:flex; align-items:center; justify-content:center;
      transition:
        opacity 1.2s cubic-bezier(.71,-0.14,.45,1.3),transform 1.18s cubic-bezier(.23,1.2,.38,.99),top 1.1s cubic-bezier(.23,1.2,.38,.99);
      z-index:8;
      box-sizing: border-box;
    }
    .card.visible {
      opacity:1;
      top:50%;
      transform:translate(-50%,-50%) scale(1) rotate(0.3deg);
      animation: pop-bounce 0.45s 1 cubic-bezier(.53,1.62,0.63,0.89);
    }
    .card img {
      display:block;
      max-width:80vw;
      max-height:57vh;
      width:auto;
      height:auto;
      border-radius:14px;
      box-shadow:0 0px 18px #fbeecd33;
      margin:auto;
    }
    @media(max-width:800px){
      .card{max-width:97vw;}
      .card img {max-width:94vw;max-height:41vh;}
    }
    @keyframes pop-bounce {
      0%   {transform:translate(-50%, -70%) scale(0.88);}
      70%  {transform:translate(-50%, -50%) scale(1.08);}
      100% {transform:translate(-50%, -50%) scale(1);}
    }
  </style>
</head>
<body>
  <div id="scene">
    <div class="instructions" id="instructions">Tap or click anywhere to reveal the invitation</div>
    <div class="card" id="card">
      <img src="33333.jpeg" alt="Invitation Card"/>
    </div>
    <div class="confetti" id="confetti"></div>
  </div>
  <script>
    function launchConfetti() {
      const container = document.getElementById('confetti');
      const N = 110;
      for (let i=0; i<N; ++i) {
        const confetto = document.createElement('div');
        confetto.style.position = 'absolute';
        confetto.style.left = (6+88*Math.random())+'vw';
        confetto.style.top = '-8vh';
        confetto.style.width = confetto.style.height = (7+6*Math.random())+'px';
        confetto.style.borderRadius = (Math.random()>0.5?'50%':'3px');
        confetto.style.background = [
          '#FFD700', '#F6D366', '#FFB4A2', '#ffc561','#eae2b7','#e9c46a','#be94a7'
        ][Math.floor(Math.random()*7)];
        confetto.style.transform = `rotate(${Math.random()*360}deg)`;
        confetto.style.opacity = '0.83';
        confetto.style.transition = `all ${1.8+Math.random()}s cubic-bezier(.67,.08,.82,.97)`;
        container.appendChild(confetto);
        setTimeout(() => {
          confetto.style.top = (75+17*Math.random())+'vh';
          confetto.style.opacity = '0';
        }, 25);
        setTimeout(() => container.removeChild(confetto), 2600+Math.random()*500);
      }
    }
    const card = document.getElementById('card');
    const instructions = document.getElementById('instructions');
    let opened = false;
    document.getElementById('scene').addEventListener('click', function() {
      if (!opened) {
        instructions.classList.add('hide');
        setTimeout(function() {
          card.classList.add('visible');
          launchConfetti();
        }, 420);
        opened = true;
      }
    });
  </script>
</body>
</html>
